<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Code Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Zip Code Search</h1>
    <input type="text" id="searchInput" placeholder="Enter Zip Code" onkeyup="searchZip()">
    <div id="result"></div>

    <script>
        function searchZip() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("zipTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        //document.getElementById("result").innerHTML = "Column Name: " + td.innerText + "<br>" + "Details: " + tr[i].innerHTML;

						// Find the first row containing column names
						var headerRow = Array.from(table.querySelectorAll("tr")).find(row =>
							Array.from(row.querySelectorAll("td")).some(cell =>
								cell.textContent.trim() === "Zip Code"
							)
						);

						// Extract column names from the header row
						var tableColumnNames = Array.from(headerRow.querySelectorAll("td")).map(cell =>
							cell.textContent.trim()
						);

                        var details = "";
                        for (var j = 0; j < tableColumnNames.length; j++) {
                            details += tableColumnNames[j] + ": " + tr[i].getElementsByTagName("td")[j].innerText + "<br>";
                        }
                        document.getElementById("result").innerHTML = details;
                        return;
                    }
                }
            }
            document.getElementById("result").innerHTML = "";
        }
		
		function searchZip2() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("zipTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        var tableColumnNames = table.getElementsByTagName("th");
                        var details = "";
                        for (var j = 0; j < tableColumnNames.length; j++) {
                            details += tableColumnNames[j].innerText + ": " + tr[i].getElementsByTagName("td")[j].innerText + "<br>";
                        }
                        document.getElementById("result").innerHTML = details;
                        return;
                    }
                }
            }
            document.getElementById("result").innerHTML = "";
        }


        // Fetch CSV file and populate table
        fetch('https://danielweisberg.com/combined_data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const table = document.getElementById('zipTable');
                rows.forEach(row => {
                    const columns = row.split(',');
                    const tr = document.createElement('tr');
                    columns.forEach(column => {
                        const td = document.createElement('td');
                        td.textContent = column;
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching CSV:', error));
    </script>

    <!-- Table to display CSV data -->
    <table id="zipTable" style="display: none;">
        <tr>
            <th>Zip Code</th>
            <th>City</th>
            <th>State</th>
        </tr>
    </table>
</body>
</html>
